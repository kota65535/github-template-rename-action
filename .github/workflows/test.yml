name: Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
  pull_request:


jobs:
  show-context:
    runs-on: ubuntu-latest
    steps:
      - name: Show github context object
        run: echo $JSON
        env:
          JSON: ${{ toJSON(github) }}

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run test
        run: |
          npm install
          npm run test
      - name: Rename project
        uses: ./
        with:
          from-name: "foo-bar"
          to-name: "hoge-piyo"
          ignore-paths: |
            src/*.test.js
            .github/workflows/*
          dry-run: true
      - name: Assert outputs
        run: |
          cat .github/test.txt
          [ "$(cat .github/test.txt)" = "hoge-piyo,hoge_piyo,hogePiyo,HogePiyo" ]
  
  test-noop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Rename project with the same name
        uses: ./
        with:
          from-name: "foo-bar"
          to-name: "foo_bar"
      - name: Assert the working tree is clean
        run: |
          git status
          [[ "$(git status)" =~ "nothing to commit, working tree clean" ]] 
